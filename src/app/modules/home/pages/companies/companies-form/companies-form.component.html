<h1 mat-dialog-title>Empresas</h1>
<div mat-dialog-content>
    <form class="row" #f="ngForm" [formGroup]="this.form">
        <label style="color:white;">This dialog showcases the title, close, content and actions
            elemen</label>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Tipo documento: </mat-label>
                <mat-select id="TipoDocumento" #TipoDocumento formControlName="TipoDocumento">
                    <mat-option [value]="tiposDocs.id" *ngFor="let tiposDocs of listDocs; let i = index">
                        {{tiposDocs.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                <mat-label>Documento:</mat-label>
                <input type="text" matInput #Documento placeholder="Documento" formControlName="Documento"
                    [readonly]="this.option == 'view'">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                <mat-label>Digito de verificación:</mat-label>
                <input type="text" matInput #DigitoVerificacion placeholder="Digito de verificación"
                    formControlName="DigitoVerificacion" [readonly]="this.option == 'view'">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                <mat-label>Nombre:</mat-label>
                <input type="text" matInput #Nombre placeholder="Nombre" formControlName="Nombre"
                    [readonly]="this.option == 'view'">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                <mat-label>Descripcion:</mat-label>
                <input type="text" matInput #Descripcion placeholder="Descripcion" formControlName="Descripcion"
                    [readonly]="this.option == 'view'">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                <mat-label>Observacion:</mat-label>
                <input type="text" matInput #Observacion placeholder="Observacion" formControlName="Observacion"
                    [readonly]="this.option == 'view'">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Ministerio: </mat-label>
                <mat-select id="IdMinisterio" #IdMinisterio formControlName="IdMinisterio">
                    <mat-option [value]="tiposDocs.id" *ngFor="let tiposDocs of listMinisterios; let i = index">
                        {{tiposDocs.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Tipo de empresa: </mat-label>
                <mat-select id="IdTipoEmpresa" #IdTipoEmpresa formControlName="IdTipoEmpresa">
                    <mat-option [value]="tiposDocs.id" *ngFor="let tiposDocs of listTipoEmpresa; let i = index">
                        {{tiposDocs.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Estado: </mat-label>
                <mat-select id="IdEstado" #IdEstado formControlName="IdEstado">
                    <mat-option [value]="estado.id" *ngFor="let estado of estadosList; let i = index">
                        {{estado.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Adminitrador: </mat-label>
                <mat-select id="IdUsuario" #IdUsuario formControlName="IdUsuario">
                    <mat-option [value]="usuario.id" *ngFor="let usuario of listUsuario; let i = index">
                        {{usuario.cedula}} - {{usuario.nombreUsuario}}
                    </mat-option>
                    <mat-option [value]="0" (click)="changeViewFormUser(1, 1)">
                        Registrar usuario
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="onSave()" cdkFocusInitial [disabled]="this.form.invalid">Registrar</button>
</div>
