<h1 mat-dialog-title>Usuarios</h1>
<div mat-dialog-content>
    <form class="row" #f="ngForm" [formGroup]="this.form" *ngIf="type == 0">
        <label style="color:white;">This dialog showcases the title, close, content and actions
            elemen</label>
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Tipo documento: </mat-label>
                <mat-select id="IdTypeDocument" #IdTypeDocument formControlName="IdTypeDocument">
                    <mat-option [value]="tiposDocs.id" *ngFor="let tiposDocs of listDocs; let i = index">
                        {{tiposDocs.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                <mat-label>Documento:</mat-label>
                <input type="text" matInput #Document placeholder="Documento" formControlName="Document"
                    [readonly]="this.option == 'view'">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                <mat-label>Nombre:</mat-label>
                <input type="text" matInput #Names placeholder="Nombre" formControlName="Names"
                    [readonly]="this.option == 'view'">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                <mat-label>Apellidos:</mat-label>
                <input type="text" matInput #Surnames placeholder="Apellidos" formControlName="Surnames"
                    [readonly]="this.option == 'view'">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                <mat-label>Contraseña:</mat-label>
                <input type="password" matInput #Password placeholder="Contraseña" formControlName="Password"
                    [readonly]="this.option == 'view'">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                <mat-label>Email:</mat-label>
                <input type="email" matInput #Email placeholder="Email" formControlName="Email"
                    [readonly]="this.option == 'view'">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                <mat-label>Numero:</mat-label>
                <input type="text" matInput #PhoneNumber placeholder="Numero" formControlName="PhoneNumber"
                    [readonly]="this.option == 'view'">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Role: </mat-label>
                <mat-select id="IdRol" #IdRol formControlName="IdRol">
                    <mat-option [value]="rol.id" *ngFor="let rol of listRoles; let i = index">
                        {{rol.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Pais: </mat-label>
                <mat-select id="IdCountry" #IdCountry formControlName="IdCountry">
                    <mat-option [value]="pais.id" *ngFor="let pais of listPaises; let i = index">
                        {{pais.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Empresa: </mat-label>
                <mat-select id="IdCompany" #IdCompany formControlName="IdCompany">
                    <mat-option [value]="empresa.id" *ngFor="let empresa of listEmpresas; let i = index">
                        {{empresa.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Estado: </mat-label>
                <mat-select id="IdEstado" #IdEstado formControlName="IdEstado">
                    <mat-option [value]="estado.id" *ngFor="let estado of estadosList; let i = index">
                        {{estado.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
    <form class="row" #f="ngForm" [formGroup]="this.formEmpresa" *ngIf="type == 1">
        <label style="color:white;">This dialog showcases the title, close, content and actions
            elemen</label>
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Usuarios: </mat-label>
                <mat-select id="Usuario" #Usuario formControlName="Usuario">
                    <mat-option [value]="usuario.id" *ngFor="let usuario of listUsuario; let i = index">
                        {{usuario.cedula}} - {{usuario.nombreUsuario}}
                    </mat-option>
                    <mat-option [value]="0" (click)="changeViewFormUser()">
                        Registrar usuario
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="onSave()" cdkFocusInitial [disabled]="this.form.invalid"
        *ngIf="type == 0">Registrar</button>
    <button mat-button (click)="onUpdateEmpresa()" cdkFocusInitial [disabled]="this.formEmpresa.invalid"
        *ngIf="type == 1 && table == 0">Asignar</button>
    <button mat-button (click)="onUpdateEmpresa()" cdkFocusInitial [disabled]="this.formEmpresa.invalid"
        *ngIf="type == 1 && table == 1">Asignar psicologo</button>
</div>
