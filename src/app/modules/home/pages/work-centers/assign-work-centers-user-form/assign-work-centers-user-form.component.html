                <mat-label>Centro de trabajo:</mat-label>
                <input type="text" matInput #Workplace placeholder="Centro de trabajo" formControlName="Workplace"

        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Centro de trabajo: </mat-label>
                <mat-select id="Workplace" #Workplace formControlName="Workplace">
                    <mat-option [value]="documentType.id" *ngFor="let documentType of listCentrosCosto; let i = index">
                        {{documentType.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" (click)="onSaveCentroTrabajo()" cdkFocusInitial
        [disabled]="this.form.invalid">Registrar</button>
</mat-dialog-actions>
