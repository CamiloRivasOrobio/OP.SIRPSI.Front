<div style="float: left; width: 100%;">
    <div class="wrapper">
        <form #f="ngForm" [formGroup]="this.form">
            <h2><b>Bienvenid@</b></h2>
            <mat-divider style="margin: 10px 0px; float:left; width: 100%;"></mat-divider>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Empresa:</mat-label>
                <input matInput #IdCompany placeholder="Empresa" formControlName="IdCompany">
                <mat-icon matSuffix>work</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Cedula:</mat-label>
                <input matInput #Document placeholder="Cedula" formControlName="Document">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Contraseña:</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" #Password formControlName="Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div style="width: 100%; float: left; padding: 0px 0px 15px 0px;">
                <mat-checkbox #Tc formControlName="Tc">Acepto lo terminos y condiciones</mat-checkbox>
            </div>
            <div>
                <button mat-raised-button style="color:white; background: #1b87eb; width: 100%; height: 51px;"
                    id="buscar-button" [disabled]="this.form.invalid" (click)="GetInto();">Ingresar</button>
            </div>
            <mat-divider style="margin: 20px 0px; float:left; width: 100%;"></mat-divider>
            <h3><a href="account/restore-password" class="item-blue">¿Has olvidado tu contraseña?</a></h3>
        </form>
    </div>
</div>
