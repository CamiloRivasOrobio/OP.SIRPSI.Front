<div style="float: left; width: 100%;">
    <div class="wrapper">
        <form #f="ngForm" [formGroup]="this.form">
            <h2><b>Activar usuario</b></h2>
            <mat-divider style="margin: 10px 0px; float:left; width: 100%;"></mat-divider>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Empresa:</mat-label>
                <input matInput #Empresa placeholder="Empresa" formControlName="Empresa">
                <mat-icon matSuffix>work</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Cedula:</mat-label>
                <input matInput #Document placeholder="Cedula" formControlName="Document">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Codigo:</mat-label>
                <input type="text" matInput #Code placeholder="Codigo" formControlName="Code">
            </mat-form-field>
            <div>
                <button mat-raised-button style="color:white; background: #1b87eb; width: 100%; height: 51px;"
                    id="buscar-button" [disabled]="this.form.invalid" (click)="GetInto();">Restablecer
                    contrase√±a</button>
            </div>
            <mat-divider style="margin: 20px 0px; float:left; width: 100%;"></mat-divider>
            <h3><a href="/welcome" class="item-blue">Regresar</a></h3>
        </form>
    </div>
</div>
