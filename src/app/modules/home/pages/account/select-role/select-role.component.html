<div style="float: left; width: 100%;" *ngIf="this.roleId">
    <div class="wrapper">
        <form #f="ngForm" [formGroup]="this.form">
            <h2><b>Bienvenid@</b></h2>
            <mat-divider style="margin: 10px 0px; float:left; width: 100%;"></mat-divider>
            <mat-form-field appearance="outline">
                <mat-label>Role: </mat-label>
                <mat-select id="Role" #Role formControlName="Role">
                    <mat-option [value]="roleId">
                        {{roleName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <button mat-raised-button style="color:white; background: #1b87eb; width: 100%; height: 51px;"
                    id="buscar-button" [disabled]="this.form.invalid" (click)="GetInto();">Seleccionar</button>
            </div>
            <mat-divider style="margin: 20px 0px; float:left; width: 100%;"></mat-divider>
            <h3><a (click)="Cancel();" class="item-blue">Cancelar</a></h3>
        </form>
    </div>
</div>
