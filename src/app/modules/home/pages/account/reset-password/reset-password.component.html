<div style="float: left; width: 100%;">
    <div class="wrapper">
        <form #f="ngForm" [formGroup]="this.form">
            <h2><b>Nueva contrase単a</b></h2>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Contrase単a:</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" #NewPassword formControlName="NewPassword">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Confirmar contrase単a:</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" #ConfirmPassword formControlName="ConfirmPassword">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div>
                <button mat-raised-button style="color:white; background: #1b87eb; width: 100%; height: 51px;"
                    id="buscar-button" [disabled]="this.form.invalid" (click)="GetInto();">Cambiar contrase単a</button>
            </div>
            <mat-divider style="margin: 20px 0px; float:left; width: 100%;"></mat-divider>
            <h3><a href="account/login" class="item-blue">Regresar</a></h3>
        </form>
    </div>
</div>
